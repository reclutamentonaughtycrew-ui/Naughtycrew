<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naughty Crew Recruitment</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Trebuchet MS', sans-serif;
      text-align: center;
      padding: 50px;
      background-image: url('https://i.ibb.co/4VpbRrb/A-circular-logo-design-for-the-Naughty-Crew-feat.png');
      background-repeat: no-repeat;
      background-position: center 80px;
      background-size: 200px;
    }

    h1 {
      color: #ff1a1a;
      font-size: 2.8em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px #000;
    }

    h2 {
      color: #b30000;
      margin-top: 0;
      margin-bottom: 40px;
    }

    form {
      margin-top: 320px;
      display: inline-block;
      text-align: left;
      background-color: rgba(20, 20, 20, 0.8);
      padding: 30px;
      border-radius: 10px;
      border: 2px solid #660000;
      width: 300px;
      box-shadow: 0 0 10px #900;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #ff4d4d;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #1a1a1a;
      color: #fff;
      font-size: 14px;
    }

    button {
      background-color: #b30000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff1a1a;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Naughty Crew</h1>
  <h2>Reclutamento Ufficiale</h2>

  <form action="mailto:naughtycrew.recruitment@gmail.com?subject=Richiesta%20di%20reclutamento%20-%20Naughty%20Crew&body=Ciao%20Naughty%20Crew,%20vorrei%20unirmi%20al%20vostro%20team!" method="post" enctype="text/plain">
    <label for="name">Nome</label>
    <input type="text" id="name" name="name" required>

    <label for="discord">Nome Discord</label>
    <input type="text" id="discord" name="discord" required>

    <label for="message">Motivazione</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">Invia richiesta</button>
  </form>

  <footer>
    Â© 2025 Naughty Crew - Tutti i diritti riservati
  </footer>
</body>
</html>
